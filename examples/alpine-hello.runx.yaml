default: hello
actions:
  - id: hello:user
    desc: Say hello to the current user
    type: run
    env:
      - USER
    shell:
      uname: uname
    cmd: --rm {{.Ref}} echo hello {{env "USER"}} from {{sh "uname"}}

  - id: hello
    desc: Say hello!
    type: run
    opts:
      - name: name
        desc: User's name
        prompt: Please enter your name
        required: true
    cmd: >
      --rm {{.Ref}} echo hello {{opt "name"}}
